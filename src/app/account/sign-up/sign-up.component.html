<div class="">

  <div class="row">
    <div class="col s12 m12 l12">

      <div class="row">
        <div class="input-field col s12">
          <h4>Create your account</h4>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()" #f="ngForm" style="color:white">
        <div class="row">
          <div class="input-field col s6">

            <md-input-container>
              <input mdInput placeholder="First name" ngModel [(ngModel)]="accountModel.firstName" required name="firstName" #firstName="ngModel">
            </md-input-container>

            <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
              First Name is required
            </div>
          </div>
          <div class="input-field col s6">

            <md-input-container>
              <input mdInput placeholder="Last name" ngModel [(ngModel)]="accountModel.lastName" required name="lastName" #lastName="ngModel">
            </md-input-container>

            <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
              Last Name is required
            </div>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">

            <md-input-container>
              <input type="email" mdInput placeholder="Email" ngModel [(ngModel)]="accountModel.email" required name="email" #email="ngModel">
            </md-input-container>

            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Email is required
            </div>
          </div>
        </div>




        <div class="row">
          <div class="input-field col s12">
            <md-input-container>
              <input mdInput placeholder="Password" type="password" ngModel [(ngModel)]="accountModel.password" required name="password"
                #password="ngModel">
            </md-input-container>

            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is required
            </div>
          </div>
        </div>



        <div class="row">
          <div class="input-field col s12">

            <md-input-container>
              <input mdInput placeholder="Confirm Password" type="password" ngModel [(ngModel)]="accountModel.confirmPassword" required
                name="confirmPassword" #confirmPassword="ngModel">
            </md-input-container>

            <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
              Password is required
            </div>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <md-input-container>
              <input mdInput placeholder="Company Name" ngModel [(ngModel)]="accountModel.company" required name="company" #company="ngModel">
            </md-input-container>

            <div [hidden]="company.valid || company.pristine" class="alert alert-danger">
              Company is required
            </div>
          </div>
        </div>


        <div class="row hide">
          <div class="input-field col s12">
            <select id="subId" ngModel [(ngModel)]="accountModel.subId" required name="subId" #subId="ngModel">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>

            <div [hidden]="subId.valid || subId.pristine" class="alert alert-danger">
              Subscription is required
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!f.valid" type="submit" style="width:100%" class="btn btn-lg btn-primary btn-block"> Create account </button>
          </div>
        </div>

        <div class="center-align">
          Already on Tadda ? <a (click)="onSignIn()">Sign In</a>
        </div>
      </form>
    </div>

  </div>

</div>

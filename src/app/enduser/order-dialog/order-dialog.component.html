<div class="row">
  <div class="col s12 m12 l12">
    <h5> Create new order for {{ selectedEndUser?.FirstName }} {{ selectedEndUser?.LastName }}</h5>
  </div>
</div>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="icon_prefix" type="text" class="validate" ngModel name="Description" [(ngModel)]="order.Description" #Description="ngModel">
        <label for="icon_prefix">Order Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button md-raised-button [color]="primary" style="width:100%" (click)="onOrderCreate()">CREATE ORDER</button>
      </div>
    </div>
  </form>
</div>

<div style="min-width:700px; min-height:400px;">

  <div class="row">
    <div class="col s12 m12 l12">
      <div style="background:#F5F2F0; padding:20px;">
        <fieldset style="min-height:150px;">
          <legend> Order Details</legend>
          <div class="row">
            <div class="col s1 m1 l1">
              # {{selectedOrder?.OrderID}}
            </div>

            <div class="col s11 m11 l11">
              {{selectedOrder?.Description}}
            </div>
          </div>
          <div class="row">
            <div class="col s12 m12 l12">
              <div class="right-align">
                Created on {{selectedOrder?.DateTimeCreated}}
              </div>
            </div>
          </div>
        </fieldset>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col s12 m12 l12">
      <div style="background:#215B7D; padding:15px;">
        <a class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Add New Line</a>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col s12 m12 l12">
      <table class="striped">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th> DateTimeCreated</th>
          <th></th>
          <th></th>
        </tr>
        <tr *ngFor="let lines of selectedOrder.OrderLines">
          <td>{{ lines?.OrderLineID}}</td>
          <td>{{ lines?.Description}}</td>
          <td>{{ lines?.DateTimeCreated}}</td>
          <td>
            <a href=" "> <i class="material-icons">&#xE3C9;</i></a>
          </td>
          <td>
            <a href=" "> <i class="material-icons">delete</i></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
